{% extends 'base.html' %}
{% block title %}
Images
{% endblock %}

{% block body %}
<div class="container main-block">
    <h1>Files</h1>
    <a href="/">Home</a>
    <div class="grid">
        {% for file in files %}
            <a href="/{{file.filename}}" class="grid-item">
                <span style="margin-bottom: 10px">{{file.name}}</span>
                {% if not file.filename.endswith('.txt') %}
                <img src="/{{file.filename}}" alt="{{file.name}}" width="128px">
                {% else %}
                <span class="text-skeleton"></span>
                <span class="text-skeleton"></span>
                <span class="text-skeleton"></span>
                <span class="text-skeleton"></span>
                <span class="text-skeleton"></span>
                <span class="text-skeleton"></span>
                {% endif %}
            </a>
        {% endfor %}
    </div>
</div>

<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(auto-fill, 1fr);
        grid-column-gap: 15px;
        grid-row-gap: 10px;
        margin-top: 15px;
    }

    .grid-item {
        display:flex;
        flex-direction: column;
        align-items: center;
        background-color: #999;
        padding: 15px;
        border-radius: 5px;
        transition: 0.2s all ease;
        font-size: 20px;
        font-weight: 500;
        color: #333;
    }
    
    .grid-item:hover {
        transform: scale(105%);
        background-color: #a6a6a6;
        text-decoration: none;
    }

    .text-skeleton {
        background-color: #666;
        border-radius: 10px;
        margin-bottom: 5px;
        width: 100%;
        height: 10px;
    }
</style>
{% endblock %}
